<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JQuery -->
    <script type="module" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Header metadata -->
    <script type="module" src="src/js/header.js"></script>

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- MixitUp v3 (Filtering & Sorting) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js" integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Fancybox 5 (Video & Image Gallery) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0.33/dist/fancybox/fancybox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0.33/dist/fancybox/fancybox.umd.min.js"></script>

    <!-- NinjaBootstrap (needed for gallery) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css" media="all">

    <!-- Dynamically generates HTML structure from project-list.json -->
    <script type="module" src="src/js/projects.fetchContent-mixItUp-filtering.js"></script>

    <!-- Font Awesome Fonts (for icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="src/css/projects.css">

    <style>
        .main-container, .nav-wrapper { display: none;}
    </style>

    <link rel="stylesheet" href="src/css/scrollbar.css">
    <script type="module" src="src/js/preloader.js"></script>
    <script type="module" src="src/js/navbar.js"></script>
</head>

<body class="bg-light scroll scrollbar-custom">
    <div class="main-container container-fluid overflow-hidden">
        <!-- Header Section -->
        <header class="px-5 pt-3 pb-4">
            <nav class="d-flex gap-1 justify-content-center flex-wrap text-center">
                <a class="nav-link pe-2" href="#video-editing">Video Editing</a>
                <a class="nav-link pe-2" href="#graphics-design">Graphics Design</a>
                <a class="nav-link pe-2" href="#web-development">Web Development</a>
                <a class="nav-link pe-2" href="#all-projects">All Projects</a>
            </nav>
        </header>

        <!-- Desktop Category Menu -->
        <section id="category-items-wrapper" class="section">
            <div class="category-list d-flex flex-wrap gap-2 pb-3 justify-content-center">
                <!-- Dynamic content will be inserted here by projects.fetchContent-mixItUp-filtering.js -->
            </div>
        </section>

        <!-- Content Grid -->
        <div class="max-width-container">
            <div class="grid-wrapper col-auto">
                <!-- Dynamic content will be inserted here by projects.fetchContent-mixItUp-filtering.js -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center my-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Fancybox Settings -->
    <script type="module" src="src/js/fancybox-settings.js">
    </script>

    <!-- On mousehover, fade out thumbnail & play .webm preview // Disabled when viewed on screens <=768px -->
    <script type="module" src="src/js/thumbnail-hover.js">
    </script>
</body>
</html>
